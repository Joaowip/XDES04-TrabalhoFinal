<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Agendamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="header-buttons">
        <h1>Lista de Agendamentos</h1>
        <button class="cadastrar" onclick="window.location.href='cadastrar_agendamento.html'">Cadastrar Novo Agendamento</button>
    </div>
    <form id="filter-form">
        <label for="filter-nome">Nome do Cliente:</label>
        <input type="text" id="filter-nome">

        <label for="filter-data">Data do Agendamento:</label>
        <input type="date" id="filter-data">

        <button type="button" id="btn-filtrar">Filtrar</button>
        <button type="button" id="btn-limpar-filtro">Limpar Filtros</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome do Cliente</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="agendamentos-tabela">
            <!-- Linhas dinâmicas serão adicionadas aqui -->
        </tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
