<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbearia - Home</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícone da página -->
  <link rel="icon" href="imagens/icon.png" type="image/png">
</head>

<body>

  <!-- Barra de Navegação (Header) -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <div class="container d-flex justify-content-between align-items-center w-100">
      <!-- Logotipo -->
      <a href="#" class="navbar-brand d-flex align-items-center">
        <img src="imagens/logo.png" alt="Logotipo" height="80"> <!-- Logotipo da Barbearia -->
      </a>

      <!-- Título Centralizado -->
      <h1 class="text-center mb-4 flex-grow-1">Sistema de Gestão da Barbearia</h1>

      <!-- Ícone do Usuário, Alinhado à Direita -->
      <div class="d-flex align-items-center">
        <a href="#" class="nav-link text-white">
          <img src="imagens/icon.png" alt="Ícone da Barbearia" height="80"> <!-- Ícone da Barbearia -->
        </a>
      </div>
    </div>
  </header>

  <!-- Seção do Painel (Body) -->
  <main class="container mt-5">

    <div class="row g-3">
      <!-- Primeira linha: Agendamentos, Clientes e Usuários -->
      <div class="col-md-4">
        <a href="agendamentos/agendamentos.html" class="btn btn-light w-100 p-3 d-flex flex-column align-items-center">
          <img src="imagens/agendamento.png" alt="Agendamento" style="width: 50px; height: 50px;">
          <!-- Imagem do botão -->
          <span>Agendamento</span>
        </a>
      </div>
      <div class="col-md-4">
        <a href="clientes/clientes.html" class="btn btn-light w-100 p-3 d-flex flex-column align-items-center">
          <img src="imagens/clientes.png" alt="Clientes" style="width: 50px; height: 50px;"> <!-- Imagem do botão -->
          <span>Clientes</span>
        </a>
      </div>
      <div class="col-md-4">
        <a href="usuarios/usuarios.html" class="btn btn-light w-100 p-3 d-flex flex-column align-items-center">
          <img src="imagens/usuarios.png" alt="Usuários" style="width: 50px; height: 50px;"> <!-- Imagem do botão -->
          <span>Usuários</span>
        </a>
      </div>
    </div>

    <div class="row g-3">
      <!-- Segunda linha: Atendimentos, Despesas e Estoque -->
      <div class="col-md-4">
        <a href="atendimentos/atendimentos.html" class="btn btn-light w-100 p-3 d-flex flex-column align-items-center">
          <img src="imagens/atendimentos.png" alt="Atendimentos" style="width: 50px; height: 50px;">
          <!-- Imagem do botão -->
          <span>Atendimentos</span>
        </a>
      </div>
      <div class="col-md-4">
        <a href="despesas/despesas.html" class="btn btn-light w-100 p-3 d-flex flex-column align-items-center">
          <img src="imagens/despesas.png" alt="Despesas" style="width: 50px; height: 50px;"> <!-- Imagem do botão -->
          <span>Despesas</span>
        </a>
      </div>
      <div class="col-md-4">
        <a href="estoque/estoque.html" class="btn btn-light w-100 p-3 d-flex flex-column align-items-center">
          <img src="imagens/estoque.png" alt="Estoque" style="width: 50px; height: 50px;"> <!-- Imagem do botão -->
          <span>Estoque</span>
        </a>
      </div>
    </div>

    <div class="row g-3">
      <!-- Relatórios (alinhado embaixo de Despesas) -->
      <div class="col-md-4 offset-md-4">
        <a href="relatorios/relatorios.html" class="btn btn-light w-100 p-3 d-flex flex-column align-items-center">
          <img src="imagens/relatorios.png" alt="Relatórios" style="width: 50px; height: 50px;">
          <!-- Imagem do botão -->
          <span>Relatórios</span>
        </a>
      </div>
    </div>

  </main>

  <!-- Bootstrap Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>
