<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atendimento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Atendimento</h1>
        <form id="atendimento-form">
            <label for="cliente">Cliente*:</label>
            <input type="text" id="cliente" name="cliente" placeholder="Digite o nome do cliente" required>

            <label for="data">Data do Atendimento*:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Hora do Atendimento*:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="servico">Serviço*:</label>
            <select id="servico" name="servico" required>
                <option value="">Selecione</option>
                <option value="Cabelo">Cabelo</option>
                <option value="Barba">Barba</option>
                <option value="Bigode">Bigode</option>
                <option value="Sobrancelha">Sobrancelha</option>
            </select>

            <label for="valor">Valor Cobrado*:</label>
            <input type="number" id="valor" name="valor" step="0.01" placeholder="Ex.: 50.00" required>

            <label for="barbeiro">Barbeiro Responsável*:</label>
            <input type="text" id="barbeiro" name="barbeiro" placeholder="Digite o nome do barbeiro" required>

            <label for="pagamento">Forma de Pagamento*:</label>
            <select id="pagamento" name="pagamento" required>
                <option value="">Selecione</option>
                <option value="Crédito">Crédito</option>
                <option value="Débito">Débito</option>
                <option value="Pix">Pix</option>
                <option value="Dinheiro">Dinheiro em espécie</option>
            </select>

            <div class="form-buttons">
                <button class="enviar" type="submit">Salvar</button>
                <button class="cancelar" type="button" onclick="window.location.href='atendimentos.html'">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
